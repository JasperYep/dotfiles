$font = Inter, Roboto, sans-serif
# 文字颜色：深岩灰 (优雅，不刺眼，不死黑)
$text_color = rgba(50, 50, 50, 1.0) 
# 次级文字：浅灰色
$subtext_color = rgba(100, 100, 100, 1.0)
# 强调色：低饱和度的金/橙色
$accent_color = rgb(204, 136, 34)

general {
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    grace = 0
}

background {
    monitor =
    path = screenshot
    color = rgba(255, 255, 255, 1.0)

    # --- 拒绝“脏”感的关键设置 ---
    # 1. 彻底关闭噪点，让背景像牛奶一样顺滑
    noise = 0.0
    
    # 2. 适度模糊，制造景深感
    blur_passes = 3
    blur_size = 4
    
    # 3. 保持高亮度，不要压成灰色
    brightness = 0.95
    
    # 4. 降低对比度：这能让原本刺眼的高光变得柔和，而不是直接变暗
    contrast = 0.9
    
    # 5. 稍微提升鲜艳度，避免色彩发死
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 220, 45 # 稍微改小一点，更精致
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1

    # 输入框背景：极其通透的白色，几乎隐形，只留一点点质感
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.0) # 完全透明背景，极简主义
    
    # 或者是极其淡的灰色胶囊 (如果您更喜欢有边界感，可以解开下面这行)
    # inner_color = rgba(0, 0, 0, 0.03)

    font_color = $text_color
    fail_color = rgba(200, 80, 80, 0.8)

    fade_on_empty = false # 始终显示占位符或圆点，保持平衡感
    
    placeholder_text = <span font_family="$font" foreground="##888888">Enter Password</span>
    hide_input = false
    rounding = -1
    check_color = $accent_color
    fail_text = $FAIL

    position = 0, -120
    halign = center
    valign = center
}

# 时间 - 巨大的细体字
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    
    font_size = 100
    font_family = $font
    # 使用较细的字重 (Light/300)，在浅色背景上显得非常高级
    font_weight = 300 
    
    color = $text_color
    
    # --- 关键：去掉阴影 ---
    # 在浅色背景上，无阴影的深色文字才是最干净的
    shadow_passes = 0
    shadow_size = 0

    position = 0, 50
    halign = center
    valign = center
}

# 日期
label {
    monitor =
    # 逻辑说明：保持原有的单双周逻辑，但颜色调淡
    text = cmd[update:43200000] date +"%A, %d %B <span color='##999999' font_weight='400'>$(if [ $(( $(date +%V) % 2 )) -eq 1 ]; then echo 'I'; else echo 'II'; fi)</span>"
    
    font_size = 18
    font_family = $font
    font_weight = 400
    color = $subtext_color
    
    shadow_passes = 0

    position = 0, -30 # 紧贴时间下方
    halign = center
    valign = center
}

# 极简底部线条装饰 (替代文字，更抽象优雅)
# 这是一个非常细的色块，作为视觉平衡
shape {
    monitor =
    size = 40, 4
    color = rgba(0, 0, 0, 0.1) # 极淡的灰色条
    rounding = 2
    rotate = 0
    position = 0, 50
    halign = center
    valign = bottom
}
