# 极简风格 Hyprlock Config - v2

# 字体设置: 优先使用 Inter 或 Roboto，如果没有则使用系统默认无衬线字体
# 建议安装: fonts-inter 或 ttf-roboto
$font = Inter, Roboto, sans-serif

general {
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    grace = 0
}

background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    
    # 稍微加强一点模糊，让字体更突出
    blur_passes = 3
    blur_size = 6
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgb(255, 255, 255)
    fail_color = rgba(255, 100, 100, 0.5)
    
    fade_on_empty = true
    fade_timeout = 200
    
    placeholder_text = 
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    position = 0, -180
    halign = center
    valign = center
}

# 时间 + 单双周逻辑 (I / II)
label {
    monitor =
    # 逻辑说明：
    # 1. date +%V 获取当前周数 (1-53)
    # 2. $((... % 2)) 取余数。
    # 3. 如果余数是1 (单数周)，输出 II；否则输出 I
    # 4. 使用 span 标签调整后缀的大小和颜色，使其不抢夺时间的视觉重点
    text = cmd[update:1000] echo "$(date +"%H:%M")" 
    
    font_size = 120
    font_family = $font
    font_weight = 800 # 800 = ExtraBold，粗体数字更有现代感
    
    color = rgba(255, 255, 255, 1.0)
    
    # 添加轻微阴影以防壁纸太亮
    shadow_passes = 1
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.3)

    position = 0, 100
    halign = center
    valign = center
}

# 日期
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B <span color='##ffffff99' >$(if [ $(( $(date +%V) % 2 )) -eq 1 ]; then echo 'II'; else echo 'I'; fi)</span>"
    font_size = 22
    font_family = $font
    font_weight = 300 # Light，与时间的粗体形成对比
    color = rgba(255, 255, 255, 0.7)

    position = 0, -70
    halign = center
    valign = center
}

# 底部微小的装饰性文字 (可选，增强设计感)
label {
    monitor =
    text = Powered by Arch Linux
    font_size = 10
    font_family = $font
    color = rgba(255, 255, 255, 0.3)
    letter_spacing = 3 # 增加字间距，显得更高级

    position = 0, 100
    halign = center
    valign = bottom
}
