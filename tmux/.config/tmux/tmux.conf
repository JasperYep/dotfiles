# ========== 基础设置 ==========

# 设置 prefix 为 Ctrl-a (更方便按，不与 Ctrl-b 冲突)
set -g prefix C-s
unbind C-b

# 开启鼠标支持（偶尔滚动查看很方便）
set -g mouse on

# 设置窗口和面板的索引从 1 开始，更符合直觉
set -g base-index 1
setw -g pane-base-index 1
setw -g set-clipboard on

# ========== 快捷键绑定 ==========

# 使用 prefix | 水平分割窗口
bind | split-window -h

# 使用 prefix - 垂直分割窗口
bind - split-window -v

# 使用 prefix r 重新加载配置文件，无需重启 tmux
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# 使用方向键切换面板（开启鼠标后这个更直观）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ========== 美化 ==========

# 状态栏颜色方案（深色极简风）
set -g status-style 'bg=#282c34,fg=#abb2bf'

# 窗口列表当前窗口高亮
setw -g window-status-current-style 'fg=#61afef,bold'

# 面板边框颜色
set -g pane-border-style 'fg=#3e4451'
set -g pane-active-border-style 'fg=#61afef'

# 消息提示颜色
set -g message-style 'bg=#3e4451,fg=#abb2bf'

